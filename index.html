<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Plus Final Project</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="weather-forecast">
    <div class="container" id="favorite-сity">
    </div>
    <form id="search-form" class="search_city">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 col-12">
            <input id="city-input" type="search" class="form-control" placeholder="Enter a city" autocomplete="off" />
          </div>
          <div class="col-md-2 col-12">
            <button type="submit" class="btn btn-primary" id="citySearch">Search</button>
          </div>
          <div class="col-md-2 col-12">
            <button type="submit" class="btn btn-success" id="cityCurrent">Current</button>
          </div>
        </div>
      </div>
    </form>
    <div class="current_city">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h2 id="curentCity"></h2>
            <h4 id="curentDate"></h4>
          </div>

        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4">
            <div class="weather-temperature">
              <h6><img src="" alt="Clear" id="icon" width="70" /><span id="icon"></span> <span id="description"></span>
                <span id="temperature"></span><span>
                  <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">F</a>
                </span>

              </h6>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <ul>
              <li>
                <h6>
                  Humidity: <span id="humidity"></span>%
                </h6>
              </li>
              <li>
                <h6>
                  Wind: <span id="wind"></span> km/h
                </h6>
              </li>
            </ul>
          </div>

        </div>
      </div>

    </div>

  </div>
  <br />
  <br />
  <div class="footer">
    <p>
      This project was coded by Tania Deiak and is open-sourced on <a href="https://github.com/tania-dejak/weather"
        target="_blank">GitHub</a> and hosted on
      <a href="https://elegant-clafoutis-46d04c.netlify.app/" target="_blank">Netlify</a>
    <p>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
